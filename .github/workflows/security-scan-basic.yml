name: Security Scan (Basic)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: SecureScan AI
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run SecureScan AI
        uses: ./.github/actions/securescan
        with:
          target: './src'
          severity: 'HIGH,CRITICAL'
          fail-on: 'CRITICAL'
          enable-llm: 'false'
          enable-cve: 'false'
