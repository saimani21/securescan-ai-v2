# SecureScan AI Configuration
# Place this file at: ~/.securescan/config.yml (user-level)
# Or: .securescan.yml (project-level)

# Scan settings
scan:
  timeout: 300                    # Maximum scan time (seconds)
  max_findings: 1000             # Maximum findings to report
  exclude_patterns:
    - node_modules
    - .git
    - __pycache__
    - "*.min.js"
    - dist
    - build

# AI/LLM settings
llm:
  provider: openai               # openai or ollama
  model: gpt-4o                  # Model to use
  timeout: 30                    # API timeout (seconds)
  max_retries: 3                 # Retry failed calls
  confidence_threshold: 0.7      # Minimum confidence (0-1)
  max_workers: 3                 # Parallel validation

# CVE enrichment settings
cve:
  enabled: false                 # Enable CVE enrichment
  max_cves_per_finding: 10       # Max CVEs to fetch
  cache_days: 7                  # Cache duration
  timeout: 30                    # API timeout (seconds)

# Output settings
output:
  format: console                # console, json, sarif, html
  verbose: false                 # Show detailed output
  show_code: true                # Show code snippets
  max_code_lines: 5              # Max lines in snippet
