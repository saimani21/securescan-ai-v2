rules:
  - id: custom-internal-api-key
    pattern: INTERNAL_API_KEY = "$VALUE"
    message: Internal API key detected in source code
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      cwe: CWE-798
      confidence: HIGH

  - id: custom-database-password
    patterns:
      - pattern: DB_PASSWORD = "$VALUE"
      - pattern-not: DB_PASSWORD = "test"
      - pattern-not: DB_PASSWORD = "changeme"
    message: Database password hardcoded in source
    severity: ERROR
    languages: [python, javascript, typescript]
    metadata:
      category: security
      cwe: CWE-798

  - id: custom-jwt-secret
    pattern: JWT_SECRET = "$VALUE"
    message: JWT secret key hardcoded
    severity: ERROR
    languages: [python, javascript, typescript]
    metadata:
      category: security
      cwe: CWE-327
